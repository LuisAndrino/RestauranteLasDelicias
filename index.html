<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Las Delicias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <span class="titulo"> Restaurante 
            <img class="logo" src="logos/logo.jpg" alt="Logo Restaurante">
            Las Delicias </span>
        <div class="carrito-compras ">
            <img class="carrito-img" src="icons/cart.png" alt="">
            <span class="carrito-cantidad">0</span>

            <div class="carrito-click ocultar">
                
                <div class="total">
                    <p class="vacio">El carrito esta vacio</p>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="menu-eleccion">
            <h1 class="desayuno change">Desayunos</h1>
            <h1 class="almuerzo">Almuerzos</h1>
            <h1 class="cena">Cenas</h1>
        </section>
        <section class="menu">
            <div class="desayuno-menu menu-hora">
                <div class="plato1">
                    <img class="menu-img animacion" src="img/desayuno/pexels-jane-doan-1099680.jpg" alt="Desayunos">
                    <p>Bowl de frutas</p>
                    <button class="btn-agregar1 btn-agregar">Agregar al pedido</button>
                </div>
                <div class="plato2">
                    <img class="menu-img animacion" src="img/desayuno/pexels-julian-jagtenberg-103124.jpg" alt="">
                    <p>Huevos</p>
                    <button class="btn-agregar2 btn-agregar">Agregar al pedido</button>
                </div>
                <div class="plato3">
                    <img class="menu-img animacion" src="img/desayuno/pexels-rama-khandkar-2113556.jpg" alt="">
                    <p>Pancakes</p>
                    <button class="btn-agregar3 btn-agregar">Agregar al pedido</button>
                </div>
            </div>
            <div class="almuerzo-menu menu-hora ocultar">
                <div class="plato4"> 
                    <img class="menu-img animacion" src="img/almuerzo/pexels-ella-olsson-1640777.jpg" alt="">
                    <p>Ensalada tradicional</p>
                    <button class="btn-agregar4 btn-agregar">Agregar al pedido</button>
                </div>
                <div class="plato5">
                    <img class="menu-img animacion" src="img/almuerzo/pexels-jer-chung-2116094.jpg" alt="">
                    <p>Ensalada de pollo</p>
                    <button class="btn-agregar5 btn-agregar">Agregar al pedido</button>
                </div>
                <div class="plato6">
                    <img class="menu-img animacion" src="img/almuerzo/pexels-valeria-boltneva-1639562.jpg" alt="">
                    <p>Hamburguesa</p>
                    <button class="btn-agregar6 btn-agregar">Agregar al pedido</button>
                </div>
            </div>
            <div class="cena-menu menu-hora ocultar">
                <div class="plato7">
                    <img class="menu-img animacion" src="img/cena/pexels-chan-walrus-958545.jpg" alt="">
                    <p>Pollo frito</p>
                    <button class="btn-agregar7 btn-agregar">Agregar al pedido</button>
                </div>
                <div class="plato8">
                    <img class="menu-img animacion" src="img/cena/pexels-lisa-fotios-1279330.jpg" alt="">
                    <p>Spaggetti</p>
                    <button class="btn-agregar8 btn-agregar">Agregar al pedido</button>
                </div>
                <div class="plato9">
                    <img class="menu-img animacion" src="img/cena/pexels-malidate-van-769289.jpg" alt="">
                    <p>Steak</p>
                    <button class="btn-agregar9 btn-agregar">Agregar al pedido</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
